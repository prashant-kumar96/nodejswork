<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration page</title>
  </head>
  <style>
    .form {
      display: flex;
      flex-direction: column;
      width: 30%;
      gap: 10px;
      justify-content: center;
    }
    .inputs {
      padding: 5px;
    }
    .formbutton {
      padding: 7px;
      background: cornflowerblue;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .formparent {
      display: flex;
      justify-content: center;
    }
  </style>
  <body>
    <div class="formparent">
      <form action="/" class="form" method="post">
        <h2>Register Here</h2>
        <input type="email" name="email" placeholder="email" class="inputs" />
        <input
          type="password"
          name="password"
          placeholder="password"
          class="inputs"
        />
        <input type="name" name="name" placeholder="name" class="inputs" />
        <input type="number" name="phone" placeholder="number" class="inputs" />
        <button class="formbutton">Register</button>
      </form>
    </div>
  </body>
</html>
